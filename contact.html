 <link rel="stylesheet" href="css/contact.css">

<body>
 <!-- Start Contact -->
    <div class="contact">
        <div class="container">
            <div class="main-heading">
                <h1>Contact Us</h1>
                <p>Support</p>
            </div>
            <div class="content">

                <form action="">
                    <input class="main-input" type="text" name="name" placeholder="Your Name" />
                    <input class="main-input" type="email" name="mail" placeholder="Your Email" />
                    <input class="main-input" type="phone" name="phone" placeholder="Your Phone" />
                    <input class="main-input" type="text" name="subject" placeholder="Your Subject" />
                    <textarea class="main-input" name="message" placeholder="Your Message"></textarea>
                    <input type="submit" value="Send "  class="btn"/>
                </form>
                <div class="info">
                    <h4>Get In Touch</h4>
                    <span class="phone">+00 123.456.789</span>
                    <span class="phone">+00 123.456.789</span>
                    <h4>Where We Are</h4>
                    <address>Awesome Address 17<br />Cairo<br />123-4567-890<br />Egypt</address>
                </div>
            </div>
        </div>
